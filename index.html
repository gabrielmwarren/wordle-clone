<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Clone!</title>
    <script src="words.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link id="stylesheet" rel="stylesheet" href="light.css">
</head>
<body>
    <div id="container">
        <div id="game">
            <header style="text-align: center;">
                <h1 class="title" style="display: inline-block; text-align: center;">WORDLE</h1>
                <button id="settingsBtn" style="position: absolute; border: none; background: none; display: inline-block; margin-left: 20px; margin-top: 15px;"><i class="fa fa-cog fa-2x"></i></button>
            </header>
            <h2 id="messageText" class="animate__animated animate__bounce"></h2>
            <div id="board-container">
                <div id="board"></div>
            </div>
            <div id="keyboard-container">
                <div class="keyboard-row">
                  <button data-key="q">q</button>
                  <button data-key="w">w</button>
                  <button data-key="e">e</button>
                  <button data-key="r">r</button>
                  <button data-key="t">t</button>
                  <button data-key="y">y</button>
                  <button data-key="u">u</button>
                  <button data-key="i">i</button>
                  <button data-key="o">o</button>
                  <button data-key="p">p</button>
                </div>
                <div class="keyboard-row">
                  <div class="spacer-half"></div>
                  <button data-key="a">a</button>
                  <button data-key="s">s</button>
                  <button data-key="d">d</button>
                  <button data-key="f">f</button>
                  <button data-key="g">g</button>
                  <button data-key="h">h</button>
                  <button data-key="j">j</button>
                  <button data-key="k">k</button>
                  <button data-key="l">l</button>
                  <div class="spacer-half"></div>
                </div>
                <div class="keyboard-row">
                  <button data-key="enter" class="wide-button">Enter</button>
                  <button data-key="z">z</button>
                  <button data-key="x">x</button>
                  <button data-key="c">c</button>
                  <button data-key="v">v</button>
                  <button data-key="b">b</button>
                  <button data-key="n">n</button>
                  <button data-key="m">m</button>
                  <button data-key="del" class="wide-button">Del</button>
                </div>
            </div>
        </div>
        <div id="settings" class="animate__animated animate__backInUp" style="height: 100%; background-color: white; position: absolute; width: 100%; display: none;">
          <h1 style="font-size: 35px; text-align: center;">Settings</h1>
          <h3 style="text-align: center; margin-top: 100px; padding-bottom: 30px;">Dark Mode:</h3>
          <label class="switch" style="display: table; margin: 0 auto;">
            <input id="darkSwitch" type="checkbox">
            <span class="slider round"></span>
          </label>
          <button id="closeBtn" style="margin-left: 30px; background: rgb(179, 176, 176); border: black; border-radius: 4px; font-size: 20px; padding: 10px; margin: 0 auto; display: table; margin-top: 50px;"><i class="fa fa-times"></i></button>
          <p style="text-align: center; margin-top: 50px;">Copyright 2022 Gabriel M. Warren</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
